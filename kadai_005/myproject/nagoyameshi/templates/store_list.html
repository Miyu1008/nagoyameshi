{% extends "base.html" %}
{% load static %}
{% block title %}NAGOYAMESHI{% endblock %}
{% block content %}
<body>
    <h1>店舗一覧</h1>
    <form action="" method="get">
        <input type="text" name="query" placeholder="キーワードを入力">
        <button type="submit">検索</button>
    </form>
    <ul>
        {% for store in stores %}
            <li><a href="{% url 'store_detail' store.id %}">{{ store.name }}</a>
                {% if store.image %}
                <img src="{{ store.image.url }}" alt="{{ store.name }}" width="200">
                {% else %}
                <img src="static/images/default_image.png" alt="デフォルト画像" width="200">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
